<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black and White Board</title>
  <script type="module" crossorigin src="./assets/index-DA3aOS-Y.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CR1z2epr.css">
</head>
<body>
  <div id="app">
    <div class="toolbar top-toolbar">
      <div class="whiteboard-name">
        <input type="text" id="whiteboard-name" placeholder="Untitled Whiteboard">
      </div>
      <div class="utility-controls">
        <button id="browse-files-btn" class="toolbar-btn" title="Browse Files">Files</button>
        <button id="undo-btn" class="toolbar-btn" title="Undo">Undo</button>
        <button id="redo-btn" class="toolbar-btn" title="Redo">Redo</button>
        <button id="save-btn" class="toolbar-btn" title="Save">Save</button>
        <button id="export-btn" class="toolbar-btn" title="Export">Export</button>
      </div>
    </div>
    
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
    </div>
    
    <div class="toolbar bottom-toolbar">
      <div class="color-picker">
        <button class="color-btn active" data-color="black"></button>
        <button class="color-btn" data-color="white"></button>
        <button class="color-btn" data-color="red"></button>
        <button class="color-btn" data-color="green"></button>
        <button class="color-btn" data-color="blue"></button>
        <button class="color-btn" data-color="yellow"></button>
      </div>
      <div class="tool-picker">
        <button id="eraser-btn" class="tool-btn" title="Eraser">Eraser</button>
      </div>
    </div>
  </div>
  
  <!-- Toast container for notifications -->
  <div id="toast-container" class="toast-container"></div>
  
</body>
</html>
